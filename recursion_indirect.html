<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indirect Recursion</title>
    <script>
      let money = 100;
      let totalApple = 0;
      function buyApple(x) {
        //  console.log(x)
        if (x > 0) {
          console.log("I have", x, "Rs", totalApple);
          buyMore(x);
        } else {
          console.log("I dont have more money", totalApple);
        }
      }
      function buyMore(x) {
        totalApple++;

        buyApple(x - 20);
        // console.log("buyMore",x)
      }
      buyApple(money);
    </script>
  </head>
  <body></body>
</html>
